<style type="text/css">
#attack {display:none;}
#dettack {display:none;}
.resultImg p {text-align:center;}
.resultImg .you {float:left;}
.resultImg .my {float:right;}
.resultMsg {clear:both}
.resultMsg .msg {font-size:30px; color:#a62098; font-weight:bold; text-align:center; line-height:20px; padding:20px 0 10px 0; margin:0;}
.resultMsg .gong {border:1px solid #818181; background:#d9e1eb; padding:10px 20px; margin-bottom:20px; line-height:25px}

<div class="wrap">

	<h1 style="font-weight:bolder; color:green">가위! 바위! 보!</h1>
	<div id="attack">
		<p class="description">
			입력하신 정보는 <span style="color:red">절대</span> 저장하거나 다른 용도로 사용되지 않습니다.
		</p>

		<div class="sumit">
			<input type="text" id="userName" placeholder="트위터 아이디를 입력하세요." class="inputName" style="width:240px">
		</div>

		<div class="section">
			<div id="g0Box" class="clearfix prettyradio labelright  blue ">
				<input type="radio" class="myClass" name="gender" value="g0" id="g0" data-label="가위" style="display: none;">
				<a href="#" class=""></a>
				<label for="boy">가위</label>
			</div>
			<div id="g1Box" class="clearfix prettyradio labelright  blue ">
				<input type="radio" class="myClass" name="gender" value="g1" id="g1" data-label="바위" style="display: none;">
				<a href="#" class=""></a>
				<label for="girl">바위</label>
			</div>
			<div id="g2Box" class="clearfix prettyradio labelright  blue ">
				<input type="radio" class="myClass" name="gender" value="g2" id="g2" data-label="보" style="display: none;">
				<a href="#" class=""></a>
				<label for="girl">보</label>
			</div>
		</div>

		<div class="sumit">
			<select id="gongyak">
				<option value="-1" selected>상대가 이겼을때 공약을 거세요.</option>
				<option value="팔로우 해드림">팔로우 해드립니다.</option>
				<option value="소개팅 해드림">소개팅 해드립니다.</option>
				<option value="음료수를 사드림.">음료수를 사겠습니다.</option>
				<option value="하루 데이트권 증정">하루 데이트권 증정</option>
				<option value="소원을 들어드림.">소원을 들어주겠습니다.</option>
				<option value="볼에 뽀뽀해줌.">볼에 뽀뽀해줍니다.</option>
				<option value="커피 한잔 사드림.">아메리카노 한잔 사줍니다.</option>
				<option value="백허그 해드림.">백허그 해드립니다.</option>
			</select>
		</div>
	</div>

	<div id="dettack">
		<div class="resultImg">
			<div class="you" id="you">
				<img src="" alt="">
				<p></p>
			</div>
			<div class="my" id="my">
				<img src="" alt="">
				<p>나</p>
			</div>
		</div>
		<div class="resultMsg">
			<p class="msg" id="msg"></p>
			<div class="gong" id="gong">
			</div>
		</div>
		<div class="sumit">
			<input type="text" id="myName" placeholder="트위터 아이디를 입력하세요." class="inputName" style="width:240px">
		</div>
	</div>

	<div class="sumit">
		<button id="btnCerti">트위터로 인증샷 보내기</button>
	</div>
	<div class="sumit">
		<button id="btnGBB">가위! 바위! 보! 제안</button>
	</div>
	<div class="sumit">
		<button id="btnStory">트위터로 가위! 바위! 보!</button>
	</div>
</div>
